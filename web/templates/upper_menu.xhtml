<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <div id = "account-data" style="text-align: left">
        <c:if test="#{user.role == UserRole.getValues()[0]}">
        </c:if>
        <c:if test="#{user.role == UserRole.getValues()[1]}">
            <h:outputLink value="menu.xhtml">Menu</h:outputLink>
        </c:if>
        <c:if test="#{user.role == UserRole.getValues()[2]}">
                <h:outputLink value="menu.xhtml">Menu   </h:outputLink>
                <h:outputLink value="orders.xhtml">Orders   </h:outputLink>
                <h:outputLink value="top_products.xhtml">Top products</h:outputLink>
        </c:if>
        <c:if test="#{user.role == UserRole.getValues()[3]}">
                <h:outputLink value="menu.xhtml">Menu   </h:outputLink>
                <h:outputLink value="adminka.xhtml">Admin panel</h:outputLink>
        </c:if>
    </div>
</f:view>
</html>
